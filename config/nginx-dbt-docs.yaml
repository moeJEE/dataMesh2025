# ============================================================================
# Nginx - DBT Documentation Server
# Serves static DBT documentation generated by dbt docs generate
# ============================================================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: dbt-docs
  labels:
    name: dbt-docs

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-dbt-docs
  namespace: dbt-docs
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        server {
            listen 80;
            server_name _;
            
            root /usr/share/nginx/html;
            index index.html;
            
            location / {
                try_files $uri $uri/ /index.html;
            }
            
            # Enable gzip compression
            gzip on;
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dbt-docs
  namespace: dbt-docs
  labels:
    app: nginx-dbt-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-dbt-docs
  template:
    metadata:
      labels:
        app: nginx-dbt-docs
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: dbt-docs
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-dbt-docs
      - name: dbt-docs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-dbt-docs
  namespace: dbt-docs
  labels:
    app: nginx-dbt-docs
spec:
  type: NodePort
  selector:
    app: nginx-dbt-docs
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30082
    name: http

